<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://ionicons.com/">
</head>
<body>
    
    <section>
      <div>
          <img 
          class="logo"
          src="images/logo.svg"
           alt="logo">
      </div>
    </section>
    <section>
      <div class="illustration">
            <img src="images/illustration-mockups.svg" alt="illustration-mockups" style="width:auto;">
      </div>
      <div class="description">
          <h1>Build The Comunity Your Fans Will Love</h1>
          <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
      </div>
    </section>
    
    <div class="icons">
        <img  src="images/logo-facebook.svg" alt="logo-facebook">
        <img  src="images/logo-twitter.svg" alt="logo-twitter">
        <img  src="images/logo-instagram.svg" alt="logo-instagram">
    </div>

</body>
</html>
